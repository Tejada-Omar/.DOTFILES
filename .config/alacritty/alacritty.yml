# Terminal Emulator Settings
window:
  padding:
    x: 20
    y: 20
  dynamic_title: true
  scrolling:
    history: 20

# Font
font:
  normal:
    family: Fira Code
    style: Regular

  bold:
    family: Fira Code
    style: Bold

  italic:
    family: Fira Code
    style: Italic

  bold_italic:
    family: Fira Code
    style: Bold Italic

  size: 8.4

# Bell
bell:
  animation: EaseOutSine
  duration: 100
  color: '#434c5e'

# Colors
colors:
  # Default colors
  primary:
    background: '#1a1b26'
    foreground: '#c0caf5'

  # Normal colors
  normal:
    black:    '#15161E'
    red:      '#f7768e'
    green:    '#9ece6a'
    yellow:   '#e0ad68'
    blue:     '#7aa2f7'
    magenta:  '#bb9af7'
    cyan:     '#7dcfff'
    white:    '#a9b1d6'

  # Bright colors
  bright:
    black:    '#414868'
    red:      '#f7768e'
    green:    '#9ece6a'
    yellow:   '#e0ad68'
    blue:     '#7aa2f7'
    magenta:  '#bb9af7'
    cyan:     '#7dcfff'
    white:    '#c0caf5'

  indexed_colors:
    - { index: 16, color: '#ff9e64'}
    - { index: 17, color: '#db4b4b'}

# Apply Settings without relaunching
live_config_reload: true
window.opacity: 1.0
