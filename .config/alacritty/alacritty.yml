# Terminal Emulator Settings
window:
  padding:
    x: 15
    y: 15
  dynamic_title: true
  scrolling:
    history: 20

# Font
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 9

# Bell
bell:
  animation: EaseOutSine
  duration: 100
  color: '#434c5e'

# Colors
colors:
  # Default colors
  primary:
    background: '#2e3440'
    foreground: '#eceff4'

  # Normal colors
  normal:
    black:    '#2c282e'
    red:      '#e15555'
    green:    '#34c12c'
    yellow:   '#e38b4e'
    blue:     '#63b5ff'
    magenta:  '#d35dff'
    cyan:     '#85ffe0'
    white:    '#c5cbd5'

  # Bright colors
  bright:
    black:    '#3C3741'
    red:      '#E44646'
    green:    '#20e04b'
    yellow:   '#F7BE4E'
    blue:     '#689bff'
    magenta:  '#d000ff'
    cyan:     '#85ffc8'
    white:    '#d8dee8'

# Apply Settings without relaunching
live_config_reload: true
background_opacity: 0.6
