# Terminal Emulator Settings
window:
  padding:
    x: 15
    y: 15
  dynamic_title: true
  scrolling:
    history: 20

# Font
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 11

# Bell
bell:
  animation: EaseOutSine
  duration: 100
  color: '#37365c'

# Colors
colors:
  # Default colors
  primary:
    background: '#2f2E4F'
    foreground: '#ECBDF6'

  # Normal colors
  normal:
    black:    '#2C282E'
    red:      '#E15555'
    green:    '#1DFF79'
    yellow:   '#E38B4E'
    blue:     '#689BFF'
    magenta:  '#D35DFF'
    cyan:     '#4BD4C3'
    white:    '#707880'

  # Bright colors
  bright:
    black:    '#3C3741'
    red:      '#E44646'
    green:    '#00FF9E'
    yellow:   '#F7BE4E'
    blue:     '#6F9EDD'
    magenta:  '#D000FF'
    cyan:     '#4BFFDC'
    white:    '#C5C8C6'

  # Apply Settings without relaunching
  live_config_reload: true
