# Terminal Emulator Settings
# https://github.com/MCotocel/linux-dotfiles/blob/main/home/user/.config/alacritty/alacritty.yml
window:
  padding:
    x: 15
    y: 15
  dynamic_title: true
  scrolling:
    history: 20
      
# Font
font:
  normal:
    family: JetBrains Mono
    style: Regular

  bold:
    family: JetBrains Mono
    style: Bold

  italic:
    family: JetBrains Mono
    style: Italic

  bold_italic:
    family: JetBrains Mono
    style: Bold Italic

  size: 11

# Bell
bell:
  animation: EaseOutSine
  duration: 100
  color: '#37365c'

# Colors
colors:
  # Default colors
  primary:
    background: '#1F252A'
    foreground: '#D5D5D5'

    dim_foreground: '#384149'
    bright_foreground: '#FFFFFF'

  cursor:
    text: CellBackground
    cursor: CellForeground

  search:
    matches:
      foreground: '#80D1FF'
      background: '#1F252A'
    focused_match:
      foreground: CellBackground
      background: CellForeground
  selection:
    text: '#1F252A'
    background: '#D5D5D5'

  # Normal colors
  normal:
    black:    '#1F252A'
    red:      '#FF8080'
    green:    '#97D59B'
    yellow:   '#FFFE80'
    blue:     '#80D1FF'
    magenta:  '#C780DD'
    cyan:     '#80FFE4'
    white:    '#D5D5D5'

  # Bright colors
  bright:
    black:    '#384149'
    red:      '#FFAEAE'
    green:    '#BEF9C1'
    yellow:   '#FCFBA6'
    blue:     '#ACE1FF'
    magenta:  '#D8A8FF'
    cyan:     '#A2FFEB'
    white:    '#FFFFFF'

# Apply Settings without relaunching
live_config_reload: true
