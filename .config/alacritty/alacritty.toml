live_config_reload = true

import = ["~/.config/alacritty/rose-pine.toml"]

[font]
size = 13

[font.bold]
family = "Jetbrains Mono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "Jetbrains Mono Nerd Font"
style = "Bold Italic"

[font.italic]
family = "Jetbrains Mono Nerd Font"
style = "Italic"

[font.normal]
family = "Jetbrains Mono Nerd Font"
style = "Regular"

[window]
dynamic_title = true
opacity = 1.0

[window.padding]
x = 20
y = 20
