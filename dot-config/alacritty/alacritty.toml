[font]
size = 15.0

[font.bold]
family = "JetbrainsMono NF"
style = "Bold"

[font.bold_italic]
family = "JetbrainsMono NF"
style = "Bold Italic"

[font.italic]
family = "JetbrainsMono NF"
style = "Italic"

[font.normal]
family = "JetbrainsMono NF"
style = "Regular"

[window]
dynamic_title = true
opacity = 1.0

[window.padding]
x = 5
y = 0

[general]
live_config_reload = true

import = ["~/.config/alacritty/rose-pine.toml"]
